<!DOCTYPE html>
<html>
<head>
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <!-- Semi-transparent div for the logo -->
            <div class="logo-container">
                <img src="Assets/bycycle_shop.jpg" alt="Logo">
            </div>
        </div>
        <div class="content">
            <div class="form-container">
                <h1>Sign Up</h1>
                <form id="signupForm">
                    <div class="input-container">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="error" required>
                    </div>
                    <div class="input-container">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="error" required>
                    </div>
                    <div class="input-container">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
                <p class="disclaimer">This is not a real online service!</p>
            </div>
        </div>
    </div>
